<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombina</title>
</head>
<body>
    <nav class="nav bg-success justify-content-end">
        <ul class="list-group-horizontal d-flex">
            <li class="nav-item">
                <a class="nav-link text-light " href="#combinacoes">Combinações feitas</a>
            </li>
            </li class="nav-item">
                <a class="nav-link text-light muted" href="#adicionar-combinacao">Adicionar uma combinação</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron text-light bg-success jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Kombina</h1>
          <p class="lead">
              Um site para a combinação de números de forma automática.
          </p>
        </div>
    </div>
    <div class="container-sm">
        <div class="content">
            <div class="card" id="combinacoes" name="combinacoes">
                <div class="card-body">
                  <h5 class="card-title">Combinações salvas</h5>
                  <ul class="list-group saved-sequences"></ul>
                </div>
              </div>
            <div class="card" id="adicionar-combinacao" name="adicionar-combinacao">
                <div class="card-body">
                    <h5 class="card-title">Adicionar uma nova combinação</h5>
                    
                    <button class="btn btn-success bt-add-group">Adicionar grupo</button>
                    <button class="btn btn-danger bt-remove-group">Remover grupo</button>
                    <button class="btn btn-info bt-clear-all-groups">Limpar todos os grupos</button>
                    
                    <div class="d-flex align-items-center justify-content-around manage-groups">
                        <span class="text-center w-75">Combinar</span>
                        <span class="text-center size-of-groups">0</span>
                        <span class="text-center w-75">grupos de</span>
                        <input 
                            class="form-control mt-2 w-25 ipt-group-size" 
                            type="number" 
                            onkeydown="return false" 
                            min="1"
                            value="1"
                            max="100"
                        >
                        <span class="text-center w-75">números cada em uma sequência de</span>
                        <input 
                            class="form-control w-25 mt-2 ipt-sequence-size" 
                            type="number" 
                            onkeydown="return false" 
                            min="1"
                            value="1"
                            max="100"
                        >
                        <span class="text-center w-75">números</span>
                    </div>
                        
                    <div class="groups d-flex mt-4 bg-light rounded flex-wrap"></div>
                    
                    <div class="container m-4 d-flex justify-content-center">
                        <button class="btn btn-success bt-generate-sequences">Gerar Sequências</button>
                    </div>

                    <div class="container sequences d-flex flex-wrap">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 mb-1 d-flex container-fluid justify-content-between">
        Kombina | 2021 &copy;
        <a class="nav-link text-muted" target="_blank" href="https://www.github.com/gabrielSantosLima/kombina">Github</a>
    </footer>
</body>
</html>
