<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombina</title>
</head>
<body>
    <nav class="nav bg-success justify-content-end">
        <ul class="list-group-horizontal d-flex">
            <li class="nav-item">
                <a class="nav-link text-light " href="#combinacoes">Combinações feitas</a>
            </li>
            </li class="nav-item">
                <a class="nav-link text-light muted" href="#adicionar-combinacao">Adicionar uma combinação</a>
            </li>
        </ul>
    </nav>
    <div class="jumbotron text-light bg-success jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Kombina</h1>
          <p class="lead">
              Um site para a combinação de números de forma automática.
          </p>
        </div>
    </div>
    <div class="container-sm">
        <div class="content">
            <div class="card" id="combinacoes" name="combinacoes">
                <div class="card-body">
                  <h5 class="card-title">Combinações salvas</h5>
                  <ul 
                    class="list-group saved-sequences"
                  >
                    <li 
                        class="list-group-item saved-sequence d-flex align-items-center justify-content-between"
                    >
                        COMBINAÇÃO-20-03-2021
                        <div>
                            <button class="btn btn-primary bt-copy">
                                <i class="bi bi-clipboard"></i>
                            </button>
                            <button class="btn btn-primary bt-download">
                                Download
                            </button>
                        </div>
                    </li>
                  </ul>
                </div>
              </div>
            <div class="card" id="adicionar-combinacao" name="adicionar-combinacao">
                <div class="card-body">
                    <h5 class="card-title">Adicionar uma nova combinação</h5>
                    
                    <button class="btn btn-success bt-add-group">Adicionar grupo</button>
                    <button class="btn btn-danger bt-remove-group">Remover grupo</button>
                    
                    <input 
                        class="form-control w-25 mt-2 ipt-group-size" 
                        type="number" 
                        onkeydown="return false" 
                        min="1" 
                        max="100"
                        placeholder="Nº por grupo"
                    > 
                    
                    <div class="container mt-4 bg-light rounded groups">
                        
                        <div class="card w-25 group">
                            <div class="card-body">
                                <div class="card-title">Grupo 1</div>
                                <div class="d-flex flex-wrap justify-content-between">
                                    <input 
                                        class="form-control ipt-number w-25 text-center m-sm-1 m-1 rounded-pill" 
                                        max="100"
                                        type="number"
                                    >
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <div class="container m-4 d-flex justify-content-center">
                        <button class="btn btn-success bt-generate-sequences">Gerar Sequências</button>
                    </div>

                    <div class="container sequences">
                        <div class="card sequence">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 mb-1 d-flex container-fluid justify-content-between">
        Kombina | 2021 &copy;
        <a class="nav-link text-muted" target="_blank" href="https://www.github.com/gabrielSantosLima/kombina">Github</a>
    </footer>
</body>
</html>
